<div>
  <h2>Lista de Productos</h2>
  <ul>
    <li *ngFor="let producto of productos">
      {{ producto.nombre }} - {{ producto.precio | currency }}
      <button (click)="editarProducto(producto)">Editar</button>
      <button (click)="eliminarProducto(producto.id)">Eliminar</button>
    </li>
  </ul>
</div>
  <!-- Botón para abrir el formulario de creación de productos -->
  <button (click)="mostrarFormularioCreacion()">Crear Nuevo Producto</button>

  <!-- Mostrar el formulario de creación si la bandera es verdadera -->
  <app-crear-producto *ngIf="mostrarFormularioCreacion" (productoCreado)="productoCreado($event)"></app-crear-producto>
