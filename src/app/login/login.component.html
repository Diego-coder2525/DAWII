<div id="container" [formGroup]="form">
    <h1>Login</h1>
    <input type="text" formControlName="username"><!-- no validado para prueba con mockapi, pendiente cambiar a tipo email-->
    <input type="password" formControlName="password">
    <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
    <button mat-raised-button color="primary" (click)="register()">Registrarse</button>
</div>
