

<div id="container" [formGroup]="form">
    <h1>Register</h1>
    <input type="text" formControlName="username"><!-- no validado para prueba con mockapi, pendiente cambiar a tipo email-->
    <input type="password" formControlName="password">
    <input type="text" formControlName="lastname">
    <input type="text" formControlName="firstname">
    <input type="text" formControlName="country">
    <button mat-raised-button color="primary" (click)="register()">Registrarse</button>
    <button mat-raised-button color="primary" (click)="login()">Regresar a ingreso</button>
</div>
